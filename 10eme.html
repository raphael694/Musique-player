<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR - ULTIMATE PRECISION</title>
    <style>
        :root { --red: #ff0044; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { width: 100%; max-width: 360px; background: #111; border: 1px solid #222; border-radius: 25px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        h2 { text-align: center; color: var(--red); font-size: 15px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 25px; }
        label { display: block; font-size: 10px; color: #555; margin-bottom: 5px; text-transform: uppercase; }
        
        input { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 15px; border-radius: 12px; box-sizing: border-box; 
            text-align: center; font-family: monospace; font-size: 18px; 
            margin-bottom: 15px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--red); }
        
        #tIn { color: var(--red); font-weight: bold; font-size: 20px; }

        .hash-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        
        button { 
            width: 100%; padding: 18px; background: var(--red); color: #fff; 
            border: none; border-radius: 15px; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; margin-top: 10px; 
        }

        .res-box { margin-top: 25px; background: #000; padding: 20px; border-radius: 20px; text-align: center; border: 1px dashed #333; display: none; }
        .res-time { font-size: 42px; font-weight: 900; color: #00ff88; text-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
        
        .history { margin-top: 25px; border-top: 1px solid #222; padding-top: 15px; }
        .history-title { font-size: 10px; color: #444; text-align: center; margin-bottom: 10px; text-transform: uppercase; }
        .history-item { 
            display: flex; justify-content: space-between; background: #0d0d0d; 
            padding: 10px; border-radius: 8px; margin-bottom: 5px; 
            font-size: 12px; border-left: 3px solid var(--red); 
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸš€ AVIATOR STRATEGY V12.3</h2>

    <label>Heure de RÃ©fÃ©rence (HH:MM:SS)</label>
    <input type="text" id="tIn" placeholder="00:38:12">

    <div class="hash-grid">
        <div>
            <label>1er Hex</label>
            <input type="text" id="h1" maxlength="1">
        </div>
        <div>
            <label>Dernier DÃ©c.</label>
            <input type="text" id="dL" maxlength="1">
        </div>
        <div>
            <label>Tail Hex</label>
            <input type="text" id="hT" maxlength="2">
        </div>
    </div>

    <button onclick="calculate()">CALCULER POINT D'ENTRÃ‰E</button>

    <div class="res-box" id="resBox">
        <div style="font-size: 10px; color: #888;">POINT D'ENTRÃ‰E EXACT</div>
        <div class="res-time" id="fTime">00:00:00</div>
    </div>

    <div class="history">
        <div class="history-title">Historique des 5 derniers signaux</div>
        <div id="historyList"></div>
    </div>
</div>

<script>
    let historyLog = [];

    function calculate() {
        const timeVal = document.getElementById('tIn').value;
        const h1 = document.getElementById('h1').value;
        const dL = document.getElementById('dL').value;
        const hT = document.getElementById('hT').value;

        if (!timeVal.includes(':') || h1 === "" || dL === "" || hT === "") return;

        let val1 = parseInt(h1, 16);
        let valLast = parseInt(dL, 10);
        let valTail = parseInt(hT, 16);

        // Algorithme V12
        let delay = (val1 * 13.5) + (valLast * 3.5) + (valTail % 60);
        let finalDelay = (delay % 210) + 50; 

        let parts = timeVal.split(':');
        let d = new Date();
        d.setHours(parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2]));
        d.setSeconds(d.getSeconds() + finalDelay);

        let resultTime = d.toLocaleTimeString('fr-FR', { hour12: false });
        document.getElementById('fTime').innerText = resultTime;
        document.getElementById('resBox').style.display = 'block';

        updateHistory(resultTime, h1 + "..." + hT);
    }

    function updateHistory(time, code) {
        historyLog.unshift({ time, code });
        if (historyLog.length > 5) historyLog.pop();
        
        const list = document.getElementById('historyList');
        list.innerHTML = "";
        historyLog.forEach(item => {
            list.innerHTML += `
                <div class="history-item">
                    <span style="color:#00ff88; font-weight:bold;">${item.time}</span>
                    <span style="color:#444;">Code: ${item.code}</span>
                </div>`;
        });
    }
</script>

</body>
</html>
