<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR V12 - BET261 EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffcc00; /* Bet261 Style Colors */
            --bg: #0a0a0a; 
            --card-bg: #151515;
            --primary: #00ff88;
            --font-style: 'Orbitron', sans-serif;
        }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 20px; 
            margin: 0;
        }

        .card { 
            width: 100%; 
            max-width: 380px; 
            background: var(--card-bg); 
            border: 2px solid #222; 
            border-radius: 20px; 
            padding: 25px; 
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.05);
            position: relative;
        }

        /* Gold bar effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            border-radius: 20px 20px 0 0;
        }

        h2 { 
            text-align: center; 
            color: var(--gold); 
            font-family: var(--font-style);
            font-size: 16px; 
            margin-bottom: 2px;
            letter-spacing: 1px;
        }

        .version-tag {
            text-align: center;
            font-size: 9px;
            color: #555;
            margin-bottom: 25px;
            font-weight: bold;
        }

        label { 
            display: block; 
            font-family: var(--font-style);
            font-size: 10px; 
            color: #888; 
            margin-bottom: 8px; 
        }

        input { 
            width: 100%; 
            background: #000; 
            border: 1px solid #333; 
            color: #fff; 
            padding: 15px; 
            border-radius: 10px; 
            box-sizing: border-box; 
            text-align: center; 
            font-size: 18px; 
            margin-bottom: 15px;
            outline: none;
        }

        input:focus { border-color: var(--gold); }

        .hash-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

        button { 
            width: 100%; 
            padding: 18px; 
            background: var(--gold); 
            color: #000; 
            border: none; 
            border-radius: 12px; 
            font-family: var(--font-style);
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase; 
            margin-top: 10px; 
        }

        .res-box { 
            margin-top: 25px; 
            background: #000; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            border: 1px solid var(--gold);
            display: none; 
        }

        .res-time { 
            font-family: var(--font-style);
            font-size: 42px; 
            color: var(--primary); 
            margin: 10px 0;
        }

        .status { font-size: 10px; color: #888; letter-spacing: 2px; }

        .history-section { width: 100%; max-width: 380px; margin-top: 30px; }
        .history-item { 
            background: #111; 
            margin-bottom: 8px; 
            padding: 15px; 
            border-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            border-right: 4px solid var(--gold);
        }
    </style>
</head>
<body>

<div class="card">
    <h2>BET261 PREDICTOR</h2>
    <div class="version-tag">STABLE v12.5 - SECURE 2x/3x</div>

    <label>Last Round Time (HH:MM:SS)</label>
    <input type="text" id="tIn" placeholder="14:05:22">

    <div class="hash-grid">
        <div><label>Hex 1</label><input type="text" id="h1" maxlength="1"></div>
        <div><label>Dec L</label><input type="text" id="dL" maxlength="1"></div>
        <div><label>Tail</label><input type="text" id="hT" maxlength="2"></div>
    </div>

    <button onclick="calculate()">Analyze Bet261 Pattern</button>

    <div class="res-box" id="resBox">
        <div class="status">SIGNAL DETECTED</div>
        <div class="res-time" id="fTime">00:00:00</div>
        <div style="font-size: 11px; color: #555;">Target: 2.15x | Stability: High</div>
    </div>
</div>

<div class="history-section">
    <div id="historyList"></div>
</div>

<script>
    let historyData = [];

    function calculate() {
        const timeVal = document.getElementById('tIn').value;
        const h1 = document.getElementById('h1').value;
        const dL = document.getElementById('dL').value;
        const hT = document.getElementById('hT').value;

        if (!timeVal.includes(':') || h1 === "" || dL === "" || hT === "") return;

        let v1 = parseInt(h1, 16);
        let vL = parseInt(dL, 10);
        let vT = parseInt(hT, 16);

        // BET261 SYNC LOGIC
        // Ity logic ity dia manome elanelana 1min - 2min matetika
        let seed = (v1 * 7.5) + (vL * 12) + (vT % 45);
        let bet261Delay = (seed % 90) + 55; // Manome entre 55s ka hatramin'ny 145s

        let parts = timeVal.split(':');
        let d = new Date();
        d.setHours(parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2]));
        d.setSeconds(d.getSeconds() + bet261Delay);

        const resultTime = d.toLocaleTimeString('en-GB', { hour12: false });
        
        document.getElementById('fTime').innerText = resultTime;
        document.getElementById('resBox').style.display = 'block';

        updateHistory(timeVal, resultTime);
    }

    function updateHistory(ref, result) {
        historyData.unshift({ ref, result });
        if (historyData.length > 5) historyData.pop();
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        historyData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span style="color: #444; font-size: 12px;">FROM: ${item.ref}</span>
                <span style="color: var(--gold); font-family: 'Orbitron'; font-weight: bold;">${item.result}</span>
            `;
            list.appendChild(div);
        });
    }
</script>
</body>
</html>
