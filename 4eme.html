<body>

<div class="container">
    <h2>ðŸŽ¯ AVIATOR ANALYZER</h2>

    <div class="input-box">
        <label>Heure de RÃ©fÃ©rence (HH:MM:SS)</label>
        <input type="text" id="timeInput" placeholder="00:38:12">
    </div>

    <div class="grid-hash">
        <div class="input-box">
            <label>1er Hex</label>
            <input type="text" id="h1" maxlength="1" placeholder="A">
        </div>
        <div class="input-box">
            <label>Dernier DÃ©c.</label>
            <input type="text" id="dL" maxlength="1" placeholder="7">
        </div>
        <div class="input-box">
            <label>2 Derniers Hex</label>
            <input type="text" id="hT" maxlength="2" placeholder="F4">
        </div>
    </div>

    <button onclick="calculerEntreeExacte()">Calculer Point d'EntrÃ©e</button>

    <div class="result-area" id="resultBox">
        <div class="result-label">HEURE D'ENTRÃ‰E PRÃ‰CISE</div>
        <div class="result-time" id="finalTime">00:00:00</div>
    </div>

    <div class="footer-note">
        SYSTÃˆME BASÃ‰ SUR L'ANALYSE CYCLIQUE SHA-256.<br>

    </div>
</div>

<script>
    function calculerEntreeExacte() {
        const tRef = document.getElementById('timeInput').value;
        const v1 = document.getElementById('h1').value;
        const vL = document.getElementById('dL').value;
        const vT = document.getElementById('hT').value;

        if (!tRef.includes(':') || v1 === "" || vL === "" || vT === "") {
            alert("Erreur : Veuillez remplir tous les champs.");
            return;
        }

        // --- CONVERSION LOGIQUE ---
        let firstHexVal = parseInt(v1, 16);
        let lastDecVal = parseInt(vL, 10);
        let tailHexVal = parseInt(vT, 16);

        // --- ALGORITHME DE DÃ‰LAI ---
        // Poids du premier chiffre + ajustement dÃ©cimal + prÃ©cision finale
        let baseDelay = (firstHexVal * 15) + (lastDecVal * 4) + (tailHexVal % 60);
        
        // Stabilisation du cycle (entre 45s et 240s)
        let finalDelay = (baseDelay % 240);
        if (finalDelay < 45) finalDelay += 60;

        // --- CALCUL DE L'HEURE ---
        let timeParts = tRef.split(':');
        let dateObj = new Date();
        dateObj.setHours(parseInt(timeParts[0]), parseInt(timeParts[1]), parseInt(timeParts[2]));
        dateObj.setSeconds(dateObj.getSeconds() + finalDelay);

        let formattedTime = dateObj.toLocaleTimeString('fr-FR', { hour12: false });

        // Affichage
        document.getElementById('finalTime').innerText = formattedTime;
        document.getElementById('resultBox').style.display = 'block';
    }
</script>
