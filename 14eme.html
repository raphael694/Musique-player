<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR TREND MASTER v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E91E63; /* Pink Aviator */
            --secondary: #9C27B0; /* Purple */
            --bg: #121212;
            --card: #1E1E1E;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(233, 30, 99, 0.2);
            width: 100%;
            max-width: 350px;
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        .inputs-row {
            display: flex;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.98);
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: #252525;
            border-radius: 15px;
            text-align: center;
            border: 1px dashed var(--secondary);
            display: none;
        }

        .prediction {
            font-size: 42px;
            color: var(--primary);
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 0 20px rgba(233, 30, 99, 0.4);
        }

        .safety-meter {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 1s ease;
        }

        .history-log {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AVIATOR TREND v3</h1>
    <div class="subtitle">MOMENTUM ANALYSIS (NO HEX)</div>

    <div class="input-group">
        <label>ENTER LAST 3 RESULTS (CÔTES)</label>
        <div class="inputs-row">
            <input type="number" id="c1" placeholder="1.20" step="0.01">
            <input type="number" id="c2" placeholder="8.50" step="0.01">
            <input type="number" id="c3" placeholder="2.10" step="0.01">
        </div>
    </div>

    <button onclick="analyzeTrend()">PREDICT NEXT DROP</button>

    <div class="result-box" id="resultArea">
        <div style="font-size: 12px; color: #888;">TARGET EXIT POINT</div>
        <div class="prediction" id="predVal">0.00x</div>
        <div style="display: flex; justify-content: space-between; font-size: 10px; color: #aaa;">
            <span>RISK</span>
            <span id="riskText">CALCULATING...</span>
        </div>
        <div class="safety-meter"><div class="meter-fill" id="meter"></div></div>
    </div>

    <div class="history-log" id="statusLog">Waiting for input...</div>
</div>

<script>
    function analyzeTrend() {
        // 1. Maka ny inputs (Côtes 3 farany)
        let c1 = parseFloat(document.getElementById('c1').value);
        let c2 = parseFloat(document.getElementById('c2').value);
        let c3 = parseFloat(document.getElementById('c3').value);

        if (isNaN(c1) || isNaN(c2) || isNaN(c3)) {
            alert("Please enter the last 3 odds correctly.");
            return;
        }

        // 2. LOJIKA VAOVAO (Momentum Calculation)
        // Tsy mampiasa HEX intsony, fa "Weighting" ny résultats teo aloha
        
        let average = (c1 + c2 + c3) / 3;
        let volatility = Math.abs(c1 - c3); // Ny elanelana
        let prediction = 0;
        let risk = "";
        let meterWidth = "0%";
        let color = "#E91E63";

        // Logic A: Correction de marché
        // Raha ambany be ny salan'isa (Ohatra: 1.10, 1.20, 1.05), ny manaraka dia mety hipoitra
        if (average < 1.50) {
            prediction = (Math.random() * (2.20 - 1.80) + 1.80).toFixed(2);
            risk = "SAFE ENTRY (Recovery Mode)";
            meterWidth = "90%";
            color = "#00E676"; // Green
        } 
        // Logic B: Stable Trend
        // Raha milamina ny lalao (teo anelanelan'ny 2x sy 5x)
        else if (average >= 1.50 && average < 4.00) {
            prediction = (Math.random() * (1.90 - 1.50) + 1.50).toFixed(2);
            risk = "MODERATE (Standard Play)";
            meterWidth = "60%";
            color = "#FFC107"; // Orange
        } 
        // Logic C: Overheated (Efa nisy côte be loatra)
        // Raha misy 10x na 50x tao anaty lisitra
        else {
            prediction = "1.10"; 
            risk = "HIGH DANGER (Skip or Cashout early)";
            meterWidth = "20%";
            color = "#FF3D00"; // Red
        }

        // Fampisehoana ny valiny
        const resBox = document.getElementById('resultArea');
        const predText = document.getElementById('predVal');
        const meter = document.getElementById('meter');
        const riskText = document.getElementById('riskText');

        resBox.style.display = "block";
        predText.innerText = prediction + "x";
        predText.style.color = color;
        
        meter.style.width = meterWidth;
        meter.style.backgroundColor = color;
        
        riskText.innerText = risk;
        riskText.style.color = color;

        document.getElementById('statusLog').innerText = `Analysis based on avg: ${average.toFixed(2)}x`;
    }
</script>

</body>
</html>
