<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFE-FOOT V12 | BET261 EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --safe-green: #00ff88; 
            --danger-red: #ff3e3e;
            --bg: #0d1117; 
            --panel: #161b22;
        }
        
        body { 
            background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; 
            display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0;
        }

        .container { width: 100%; max-width: 400px; }

        .header { 
            text-align: center; padding: 20px; background: var(--panel);
            border-radius: 20px 20px 0 0; border: 1px solid #30363d;
            border-bottom: 3px solid var(--safe-green);
        }

        h1 { font-family: 'Orbitron'; font-size: 16px; color: var(--safe-green); margin: 0; }

        .main-card { 
            background: var(--panel); padding: 25px; border: 1px solid #30363d;
            border-top: none; border-radius: 0 0 20px 20px;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: #8b949e; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }

        .score-inputs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        input { 
            width: 100%; background: #010409; border: 1px solid #30363d; 
            color: #fff; padding: 12px 5px; border-radius: 8px; text-align: center;
            font-size: 16px; font-weight: bold; outline: none;
        }
        input:focus { border-color: var(--safe-green); }

        button { 
            width: 100%; padding: 18px; background: var(--safe-green); 
            color: #0d1117; border: none; border-radius: 12px; 
            font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        button:hover { opacity: 0.9; transform: scale(0.98); }

        .result-area { 
            margin-top: 25px; padding: 20px; background: #010409; 
            border-radius: 15px; border: 1px solid #30363d; display: none;
            text-align: center; animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .prediction { font-family: 'Orbitron'; font-size: 28px; margin: 10px 0; }
        .win-rate { font-size: 12px; font-weight: bold; padding: 4px 12px; border-radius: 20px; }
        
        .safe { color: var(--safe-green); }
        .warning { color: #ffcc00; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>VIRTUAL SAFE-BET v1.0</h1>
        <div style="font-size: 9px; color: #8b949e; margin-top: 5px;">ALGORITHM OPTIMIZED FOR BET261</div>
    </div>

    <div class="main-card">
        <div class="input-group">
            <label>Last 4 Total Goals (e.g. 0, 3, 1, 2)</label>
            <div class="score-inputs">
                <input type="number" id="s1" placeholder="G1">
                <input type="number" id="s2" placeholder="G2">
                <input type="number" id="s3" placeholder="G3">
                <input type="number" id="s4" placeholder="G4">
            </div>
        </div>

        <button onclick="runAnalysis()">GENERATE SAFE PICK</button>

        <div class="result-area" id="resBox">
            <div id="riskLevel" class="win-rate"></div>
            <div class="prediction" id="pickText">OVER 1.5</div>
            <div style="font-size: 11px; color: #484f58;">Probabilistic Confidence Index</div>
        </div>
    </div>
</div>

<script>
    function runAnalysis() {
        const scores = [
            parseInt(document.getElementById('s1').value || 0),
            parseInt(document.getElementById('s2').value || 0),
            parseInt(document.getElementById('s3').value || 0),
            parseInt(document.getElementById('s4').value || 0)
        ];

        const avgGoals = (scores[0] + scores[1] + scores[2] + scores[3]) / 4;
        let prediction = "";
        let confidence = "";
        let colorClass = "";

        // Logic Safe: Regression to the Mean
        // Raha latsaky ny 2 ny salan'isa tamin'ny lalao 4 farany, 
        // midika izany fa "due" na tokony hivoaka ny baolina amin'ny manaraka.
        if (avgGoals <= 1.5) {
            prediction = "OVER 1.5";
            confidence = "VERY HIGH (92%)";
            colorClass = "safe";
        } else if (avgGoals > 1.5 && avgGoals <= 2.5) {
            prediction = "OVER 1.5";
            confidence = "HIGH (84%)";
            colorClass = "safe";
        } else if (avgGoals > 2.5 && avgGoals <= 3.5) {
            prediction = "OVER 2.5";
            confidence = "MODERATE (72%)";
            colorClass = "warning";
        } else {
            prediction = "UNDER 3.5"; // Rehefa be loatra ny baolina dia mirona hihena ny cycle
            confidence = "SAFE (78%)";
            colorClass = "safe";
        }

        const resBox = document.getElementById('resBox');
        const riskLevel = document.getElementById('riskLevel');
        
        document.getElementById('pickText').innerText = prediction;
        document.getElementById('pickText').className = "prediction " + colorClass;
        
        riskLevel.innerText = "CONFIDENCE: " + confidence;
        riskLevel.style.border = "1px solid " + (colorClass === 'safe' ? "#00ff88" : "#ffcc00");
        riskLevel.style.color = (colorClass === 'safe' ? "#00ff88" : "#ffcc00");
        
        resBox.style.display = 'block';
    }
</script>

</body>
</html>
