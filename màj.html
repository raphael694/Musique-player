<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR - SAFE STRATEGY (2x-3x)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00ff88; /* Green for Safety */
            --bg: #050505; 
            --card-bg: #111111;
            --text-muted: #666;
            --font-main: 'Inter', sans-serif;
            --font-style: 'Orbitron', sans-serif;
        }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: var(--font-main); 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            min-height: 100vh;
        }

        .card { 
            width: 100%; 
            max-width: 380px; 
            background: var(--card-bg); 
            border: 1px solid #222; 
            border-radius: 25px; 
            padding: 25px; 
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.1); 
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        h2 { 
            text-align: center; 
            color: var(--primary); 
            font-family: var(--font-style);
            font-size: 16px; 
            letter-spacing: 1px; 
            text-transform: uppercase; 
            margin-bottom: 5px; 
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            font-size: 10px;
            margin-bottom: 25px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label { 
            display: block; 
            font-family: var(--font-style);
            font-size: 10px; 
            color: var(--text-muted); 
            margin-bottom: 8px; 
            text-transform: uppercase; 
        }

        input { 
            width: 100%; 
            background: #090909; 
            border: 1px solid #333; 
            color: #fff; 
            padding: 15px; 
            border-radius: 12px; 
            box-sizing: border-box; 
            text-align: center; 
            font-family: 'Courier New', monospace; 
            font-size: 18px; 
            margin-bottom: 15px; 
            outline: none; 
            transition: 0.3s; 
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 255, 136, 0.2); }

        .hash-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

        button { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(45deg, #00b359, #00ff88); 
            color: #000; 
            border: none; 
            border-radius: 15px; 
            font-family: var(--font-style);
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase; 
            margin-top: 15px; 
            font-size: 12px;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .res-box { 
            margin-top: 25px; 
            background: #0a0a0a; 
            padding: 20px; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid #222; 
            display: none; 
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .res-time { 
            font-family: var(--font-style);
            font-size: 42px; 
            font-weight: 900; 
            color: white; 
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .safe-badge {
            background: #1a3320;
            color: #00ff88;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            border: 1px solid #00ff88;
        }

        .prediction-detail {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #333;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
        }

        .history-section { width: 100%; max-width: 380px; margin-top: 30px; }
        .history-title { font-family: var(--font-style); font-size: 10px; color: #444; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
        .history-title::after { content: ''; flex: 1; height: 1px; background: #222; }
        .history-item { background: #111; margin-bottom: 8px; padding: 12px 18px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--primary); }
    </style>
</head>
<body>

<div class="card">
    <h2>AVIATOR SAFE v2.0</h2>
    <div class="subtitle">TARGET: 2.00x - 3.00x STRATEGY</div>

    <label>Previous Round Time (HH:MM:SS)</label>
    <input type="text" id="tIn" placeholder="12:30:45">

    <div class="hash-grid">
        <div><label>1st Hex</label><input type="text" id="h1" maxlength="1"></div>
        <div><label>Last Dec.</label><input type="text" id="dL" maxlength="1"></div>
        <div><label>Tail Hex</label><input type="text" id="hT" maxlength="2"></div>
    </div>

    <button onclick="calculate()">ANALYZE SAFE ENTRY</button>

    <div class="res-box" id="resBox">
        <div class="safe-badge">SAFE ENTRY CALCULATED</div>
        <div style="font-size: 10px; color: #888; margin-bottom: 5px;">TIME TO BET</div>
        <div class="res-time" id="fTime">00:00:00</div>
        
        <div class="prediction-detail">
            <span>Target: <b>2.10x - 2.80x</b></span>
            <span>Risk: <b>LOW</b></span>
        </div>
    </div>
</div>

<div class="history-section">
    <div class="history-title">RECENT CALCULATIONS</div>
    <div id="historyList"></div>
</div>

<script>
    let historyData = [];

    function calculate() {
        const timeVal = document.getElementById('tIn').value;
        const h1 = document.getElementById('h1').value;
        const dL = document.getElementById('dL').value;
        const hT = document.getElementById('hT').value;

        if (!timeVal.includes(':') || h1 === "" || dL === "" || hT === "") return;

        // 1. Conversion des données (Hex to Int)
        let val1 = parseInt(h1, 16);
        let valLast = parseInt(dL, 10);
        let valTail = parseInt(hT, 16);

        // 2. LOGIQUE "SAFE" (Mise à Jour)
        // Ny tanjona dia ny hahazoana delai azo antoka kokoa (2x-3x)
        // Tsy maka delai fohy loatra (risk crash) ary tsy lava loatra.
        
        // Base delay dia miankina amin'ny Hex voalohany (Weighting)
        let baseDelay = (val1 * 8); 
        
        // Stabilizer: mampiasa ny Last Decimal mba hanitsiana ny segondra
        let stabilizer = (valLast * 4.5);
        
        // Volatility: mampiasa ny Tail mba hanomezana elanelana
        let volatility = (valTail % 40) + 30; // Min 30s, Max 70s fanampiny

        let totalDelaySeconds = baseDelay + stabilizer + volatility;

        // Raha kely loatra ny delay dia ampiana mba ho safe
        if(totalDelaySeconds < 45) totalDelaySeconds += 45;
        
        // Raha be loatra ka mampidi-doza dia ferana
        if(totalDelaySeconds > 180) totalDelaySeconds = (totalDelaySeconds % 120) + 60;

        // 3. Kajy ny Lera
        let parts = timeVal.split(':');
        let d = new Date();
        d.setHours(parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2]));
        
        // Manampy ny delay amin'ny lera teo aloha
        d.setSeconds(d.getSeconds() + totalDelaySeconds);

        const resultTime = d.toLocaleTimeString('en-GB', { hour12: false });
        
        // Asehoy ny valiny
        document.getElementById('fTime').innerText = resultTime;
        document.getElementById('resBox').style.display = 'block';

        updateHistory(timeVal, resultTime);
    }

    function updateHistory(ref, result) {
        historyData.unshift({ ref, result });
        if (historyData.length > 5) historyData.pop();
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        historyData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span style="color: #666; font-size: 11px;">Ref: ${item.ref}</span>
                <span style="color: #00ff88; font-family: 'Orbitron'; font-weight: bold;">${item.result}</span>
            `;
            list.appendChild(div);
        });
    }
</script>
</body>
</html>
