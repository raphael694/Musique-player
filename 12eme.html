<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR PREMIUM V12</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --red: #ff0044; 
            --bg: #050505; 
            --card-bg: #0d0d0d;
            --accent: #00ff88;
            --font-main: 'Inter', sans-serif;
            --font-style: 'Orbitron', sans-serif;
        }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: var(--font-main); 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            min-height: 100vh;
        }

        /* LOGIN OVERLAY */
        #loginOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            display: none; /* Haseho amin'ny JS raha ilaina */
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-card {
            width: 100%;
            max-width: 350px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.1);
        }

        .login-card h3 { font-family: var(--font-style); font-size: 13px; color: var(--red); margin-bottom: 25px; letter-spacing: 1px; }

        /* MAIN APP CARD */
        .card { 
            width: 100%; 
            max-width: 380px; 
            background: var(--card-bg); 
            border: 1px solid #222; 
            border-radius: 24px; 
            padding: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); 
            display: none;
        }

        h2 { text-align: center; color: var(--red); font-family: var(--font-style); font-size: 15px; margin-bottom: 30px; }

        .input-group { margin-bottom: 18px; text-align: left; }

        label { 
            display: block; 
            font-family: var(--font-style);
            font-size: 9px; 
            color: #777; 
            margin-bottom: 8px; 
            text-transform: uppercase; 
            font-weight: 900;
        }

        input { 
            width: 100%; 
            background: #000; 
            border: 1px solid #252525; 
            color: #fff; 
            padding: 14px; 
            border-radius: 12px; 
            box-sizing: border-box; 
            text-align: center; 
            font-family: 'Courier New', monospace; 
            font-size: 16px; 
            outline: none; 
        }

        input:focus { border-color: var(--red); }

        .hash-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 20px; }

        button { 
            width: 100%; 
            padding: 18px; 
            background: var(--red); 
            color: #fff; 
            border: none; 
            border-radius: 14px; 
            font-family: var(--font-style);
            font-weight: 900; 
            font-size: 11px;
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(255, 0, 68, 0.3);
        }

        .res-box { 
            margin-top: 25px; background: #000; padding: 20px; border-radius: 20px; 
            text-align: center; border: 1px solid var(--accent); display: none; 
        }

        .res-time { font-family: var(--font-style); font-size: 36px; color: var(--accent); }

        /* History */
        .history-section { width: 100%; max-width: 380px; margin-top: 25px; display: none; }
        .history-title { font-family: var(--font-style); font-size: 9px; color: #444; margin-bottom: 10px; }
        .history-item { background: #111; margin-bottom: 8px; padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; border-left: 3px solid var(--red); }
        .hist-time { color: var(--accent); font-weight: bold; font-family: var(--font-style); font-size: 13px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h3>ðŸ”’ ACTIVATION REQUISE (4H)</h3>
        <div class="input-group">
            <label>E-mail Client</label>
            <input type="email" id="emailKey" placeholder="votre@email.com">
        </div>
        <div class="input-group">
            <label>Code SÃ©rie</label>
            <input type="password" id="serieKey" placeholder="AVIA-XXXX-XXXX">
        </div>
        <button onclick="checkAccess()">ACTIVER L'ACCÃˆS</button>
        <p id="errMsg" style="color: var(--red); font-size: 10px; margin-top: 15px; display: none;">Identifiants invalides ou expirÃ©s !</p>
    </div>
</div>

<div class="card" id="mainApp">
    <h2>ðŸš€ AVIATOR STRATEGY V12</h2>
    <div class="input-group">
        <label>Heure de RÃ©fÃ©rence</label>
        <input type="text" id="tIn" placeholder="00:38:12">
    </div>
    <div class="hash-grid">
        <div><label>1er Hex</label><input type="text" id="h1" maxlength="1"></div>
        <div><label>Dernier DÃ©c.</label><input type="text" id="dL" maxlength="1"></div>
        <div><label>Tail Hex</label><input type="text" id="hT" maxlength="2"></div>
    </div>
    <button onclick="calculate()">CALCULER POINT D'ENTRÃ‰E</button>
    <div class="res-box" id="resBox">
        <div style="font-size: 10px; color: #888;">POINT D'ENTRÃ‰E EXACT</div>
        <div class="res-time" id="fTime">00:00:00</div>
    </div>
</div>

<div class="history-section" id="histApp">
    <div class="history-title">HISTORIQUE DES 5 DERNIERS</div>
    <div id="historyList"></div>
</div>

<script>
    const LOCK_TIME = 4 * 60 * 60 * 1000; // 4 Ora amin'ny Milliseconds

    // 1. Check Login Status rehefa misokatra ny pejy
    window.onload = function() {
        const lastLogin = localStorage.getItem('lastLoginTime');
        const now = new Date().getTime();

        if (lastLogin && (now - lastLogin < LOCK_TIME)) {
            showApp();
        } else {
            showLogin();
        }
    };

    function showLogin() {
        document.getElementById('loginOverlay').style.display = 'flex';
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('histApp').style.display = 'none';
    }

    function showApp() {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('histApp').style.display = 'block';
    }

    function checkAccess() {
        const mail = document.getElementById('emailKey').value;
        const code = document.getElementById('serieKey').value;

        // Ireto ny E-mail sy Code azo ovaina
        const VALID_EMAIL = "admin@aviator.com";
        const VALID_CODE = "RAP-2026-PRO";

        if(mail === VALID_EMAIL && code === VALID_CODE) {
            const now = new Date().getTime();
            localStorage.setItem('lastLoginTime', now); // Tehirizina ny fotoana nidiana
            showApp();
        } else {
            document.getElementById('errMsg').style.display = 'block';
        }
    }

    // --- LOGIQUE CALCUL (TSY NOVAINA) ---
    let historyData = [];

    function calculate() {
        const timeVal = document.getElementById('tIn').value;
        const h1 = document.getElementById('h1').value;
        const dL = document.getElementById('dL').value;
        const hT = document.getElementById('hT').value;

        if (!timeVal.includes(':') || h1 === "" || dL === "" || hT === "") return;

        let val1 = parseInt(h1, 16);
        let valLast = parseInt(dL, 10);
        let valTail = parseInt(hT, 16);
        let delay = (val1 * 13.5) + (valLast * 3.5) + (valTail % 60);
        let finalDelay = (delay % 210) + 50; 

        let parts = timeVal.split(':');
        let d = new Date();
        d.setHours(parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2]));
        d.setSeconds(d.getSeconds() + finalDelay);

        const resultTime = d.toLocaleTimeString('fr-FR', { hour12: false });
        document.getElementById('fTime').innerText = resultTime;
        document.getElementById('resBox').style.display = 'block';

        updateHistory(timeVal, resultTime);
    }

    function updateHistory(ref, result) {
        historyData.unshift({ ref, result });
        if (historyData.length > 5) historyData.pop();
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        historyData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span style="color:#666; font-size:11px">RÃ©f: ${item.ref}</span><span class="hist-time">${item.result}</span>`;
            list.appendChild(div);
        });
    }
</script>

</body>
</html>
